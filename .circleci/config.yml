version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run: sudo python setup.py install
      - run: sudo pip install coveralls
      - run:
          command: |
             cd ..
             git clone --depth=1 https://github.com/Nic30/hwtLib.git
             sudo pip install -r hwtLib/docs/requirements.hwt.txt
             cd hwtLib
             sudo python setup.py install
          name: Install tests

      - run:
          command: |
            export PYTHON_VERSION=$(python -c "import sys;v = sys.version_info;print('%d.%d.%d' % (v[0], v[1], v[2]))")
            export PYTHON_VERSION_SHORT=$(python -c "import sys;v = sys.version_info;print('%d.%d' % (v[0], v[1]))")
            DIST_PACKAGES=/usr/local/lib/python$PYTHON_VERSION_SHORT/site-packages
            sudo rm -rf $DIST_PACKAGES/ipCorePackager-*
            sudo ln -s ipCorePackager $DIST_PACKAGES/ipCorePackager
          name: Patch file paths for coverage reports
      - python/save-cache
      - run:
          command: coverage run --source=ipCorePackager setup.py test
          name: Test and coverage

workflows:
  main:
    jobs:
      - build-and-test
